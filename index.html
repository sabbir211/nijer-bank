<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwindcss cdn is here -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Nijer Bank</title>
    <!-- font awesome cdn is here -->
    <script src="https://kit.fontawesome.com/c66141617f.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Welcome to <span class="font-semibold text-green-500">Nijer Bank</span>
            !!!</h1>
    </header>
    <main>
        <section class="mt-5 w-full md:w-3/4 mx-auto bg-sky-300 p-5 md:p-12">
            <div>
                <label for="email">Enter email: sabbir@bank.com</label>
                <input id="email" type="text" class=" md:w-3/4 w-full border-2   p-1 rounded block  mb-3 focus:outline-none focus:border-lime-600 hover:border-lime-400 " placeholder="example@pial.com">
                <label for="password">Enter Password: 1234</label>
                <input type="password" name="" id="password" class="md:w-3/4 w-full border-2  p-1 rounded block outline-none focus:border-lime-600 hover:border-lime-400" placeholder="password">
                <button id="loginBtn" class="bg-indigo-500 mt-3 px-4 py-2 rounded text-white hover:bg-indigo-400 font-semibold ">Log in</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>


</html>
