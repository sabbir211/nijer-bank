<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank-home</title>

</head>

<body>
    <header>
        <h1 class="text-4xl text-center mt-16">Welcome to <span class="font-semibold text-green-500">Money transaction
            </span>!!!</h1>
    </header>
    <main>
        <section>
            <div class=" text-white font-semibold grid grid-cols-1 md:grid-cols-3 gap-4 mt-4 w-3/4 mx-auto">
                <div class="bg-lime-500 text-center p-4">
                    <h3 class="text-2xl">Deposit</h3>
                    <h2 class="text-5xl">$ <span id="depositAmount">00</span></h2>
                </div>
                <div class="bg-green-500 text-center p-4">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h2 class="text-5xl">$ <span id="withdrawAmount">00</span></h2>
                </div>
                <div class="bg-emerald-400 text-center p-4">
                    <h3 class="text-2xl">Balance</h3>
                    <h2 class="text-5xl">$ <span id="balance">00</span></h2>
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 mt-8 gap-4 w-3/4 mx-auto">
                <div class="bg-blue-300 p-5">
                    <input type="number" id="depositInput" class="border-2 block w-full p-1 rounded outline-none focus:border-indigo-600 hover:border-indigo-300" placeholder="$Enter amount">
                    <button id="depositBtn" class="bg-indigo-500 px-3 py-2 mt-4 rounded text-white font-semibold hover:bg-indigo-600">Deposit</button>
                </div>
                <div class="bg-red-300 p-5">
                    <input type="number" id="withdrawInput" class="border-2 block w-full p-1 rounded outline-none focus:border-indigo-600 hover:border-indigo-300" placeholder="$Enter amount">
                    <button id="withdrawBtn" class="bg-indigo-500 px-3 py-2 mt-4 rounded text-white font-semibold hover:bg-indigo-600
                    ">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./js/bankHome.js"></script>
</body>

</html>
